<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/74fc9c3ac8.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>

<body>
    <header>
        <div class="button-container">
            <button class=" button-sign-up" type="button">Sign up</button>
            <button class="button-log-in" type="button">Log in</button>
        </div>
    </header>
    <main class="main-section">
        <div class="menu">
            <div class="logo">
                <h1 class="site-title">MUSIC</h1>
            </div>
            <div class="nav-container">
                <ul class="menu-nav-links">
                    <div class="home-container">
                        <i class="fas fa-home"></i>
                        <a href=""><li>Home</li></a>
                    </div>
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <a href=""><li>Search</li></a>
                    </div>
                    <div class="library-container">
                        <i class="fas fa-book-open"></i>
                        <a href=""><li>Your Library</li></a>
                    </div>
                </ul>
            </div>
        </div>
        <div class="cards-container">
            <div class="genre1">
                <p>New releases</p>
            </div>
            <div class="card1"></div>
            <div class="card2"></div>
            <div class="card3"></div>
            <div class="card4"></div>
            <div class="card5"></div>
            <div class="genre2">
                <p>Focus</p>
            </div>
            <div class="card6"></div>
            <div class="card7"></div>
            <div class="card8"></div>
            <div class="card9"></div>
            <div class="card10"></div>
            <div class="genre3">
                <p>Party</p>
            </div>
            <div class="card11"></div>
            <div class="card12"></div>
            <div class="card13"></div>
            <div class="card14"></div>
            <div class="card15"></div>
            <div class="genre4">
                <p>New Podcast episodes</p>
            </div>
            <div class="card16"></div>
            <div class="card17"></div>
            <div class="card18"></div>
            <div class="card19"></div>
            <div class="card20"></div>
        </div>
    </main>
    <footer>
        <div class="player-container">
            <div class="player-buttons">
                <button class="btn"><i class="fas fa-backward"></i></button>
                <button class="btn"><i class="far fa-play-circle"></i></button>
                <button class="btn"><i class="fas fa-forward"></i></button>
            </div>
            <div class="volume">
                <i class="fas fa-volume-up"></i>
                <input type="range" min="1" max="100" value="50" class="slider" id="volume">
            </div>
        </div>
    </footer> 
</body>

</html>
