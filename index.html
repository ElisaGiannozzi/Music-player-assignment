<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/74fc9c3ac8.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>

<body>
    <header>
        <div class="button-container">
            <button class=" button-sign-up" type="button">Sign up</button>
            <button class="button-log-in" type="button">Log in</button>
        </div>
    </header>
    <main class="main-section">
        <div class="menu">
            <div class="logo">
                <h1 class="site-title">MUSIC</h1>
            </div>
            <div class="nav-container">
                <ul class="menu-nav-links">
                    <a href=""><li>Home</li></a>
                    <a href=""><li>Search</li></a>
                    <a href=""><li>Your Library</li></a>
                </ul>
            </div>
        </div>
        <div class="cards-container">
            <div class="card1"></div>
            <div class="card2"></div>
            <div class="card3"></div>
            <div class="card4"></div>
            <div class="card5"></div>
            <div class="card6"></div>
        </div>
    </main>
    <footer>
        <div class="player-container">
            <div class="player-buttons">
                <button class="btn"><i class="fas fa-backward"></i></button>
                <button class="btn"><i class="far fa-play-circle"></i></button>
                <button class="btn"><i class="fas fa-forward"></i></button>
            </div>
            <div class="volume">
                <input type="range" min="1" max="100" value="50" class="slider" id="volume">
            </div>
        </div>
    </footer> 
</body>

</html>
